name: User API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/users/**'
      - 'test/users.e2e-spec.ts'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/users/**'
      - 'test/users.e2e-spec.ts'

jobs:
  user-api-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run User E2E Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: test_db
          NODE_ENV: test
        run: npm run test:e2e -- users.e2e-spec.ts

      - name: Test Results Summary
        if: always()
        run: echo "âœ… User API tests completed!"