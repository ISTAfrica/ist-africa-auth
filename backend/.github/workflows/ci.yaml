name: CI / Unit Tests

on:
  # Triggers the workflow on push or pull request events to the 'main' branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Jest Tests
    # Run on the latest stable version of Ubuntu
    runs-on: ubuntu-latest

    strategy:
      # Test against multiple Node.js versions
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Repository
        # Action to check out your repository code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        # Action to set up the specific Node version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Use npm caching for faster installs

      - name: Install Dependencies
        # Install project dependencies
        run: npm install

      - name: Run Unit Tests
        # Execute the test script defined in package.json (npm run test)
        run: npm run test -- --passWithNoTests # Use --passWithNoTests in case you have no tests initially
        env:
          # Note: Unit tests should ideally not need real DB credentials. 
          # However, if integration tests are included, you would need to set up mock DB services or use this:
          NODE_ENV: test 
          # DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }} 
          # Note: If your tests need a live DB (integration tests), you'd need to set up a service container 
          # for Postgres in the workflow and use GitHub secrets for credentials.