name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Verify PostgreSQL is ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U ${{ secrets.TEST_DB_USERNAME }} > /dev/null 2>&1; then
              echo "✓ PostgreSQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30: PostgreSQL not ready yet..."
            sleep 2
          done
          echo "✗ PostgreSQL failed to become ready"
          exit 1
        env:
          PGPASSWORD: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
        timeout-minutes: 5

      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build
        timeout-minutes: 3

      - name: Create .env file for testing
        working-directory: ./backend
        run: |
          echo "DB_HOST=${{ secrets.TEST_DB_HOST }}" >> .env.test
          echo "DB_PORT=${{ secrets.TEST_DB_PORT }}" >> .env.test
          echo "DB_USERNAME=${{ secrets.TEST_DB_USERNAME }}" >> .env.test
          echo "DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }}" >> .env.test
          echo "DB_NAME=${{ secrets.TEST_DB_NAME }}" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Run tests
        working-directory: ./backend
        run: npm test
        timeout-minutes: 5
        env:
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_USERNAME: ${{ secrets.TEST_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          DB_NAME: ${{ secrets.TEST_DB_NAME }}
          NODE_ENV: test

      - name: Run test coverage
        working-directory: ./backend
        run: npm run test:cov
        timeout-minutes: 5
        env:
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_USERNAME: ${{ secrets.TEST_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          DB_NAME: ${{ secrets.TEST_DB_NAME }}
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          